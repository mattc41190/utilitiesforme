alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
name: utilitiesforme
region: nyc
services:
- dockerfile_path: Dockerfile
  github:
    branch: main
    repo: mattc41190/utilitiesforme
  http_port: 80
  instance_count: 1
  instance_size_slug: basic-xxs
  name: utilitiesforme
  routes:
  - path: /
  source_dir: /
envs:
- key: RUNNING_ENV
  value: production
  scope: RUN_AND_BUILD_TIME
- key: SCRIPT
  value: run_prod.sh
  scope: BUILD_TIME